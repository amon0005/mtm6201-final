<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ottawa Stray Cat Rescue</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-page container">
        <div class="contact-left">
            <h1>Let’s get<br>in touch</h1>
            <div class="contact-details">
                <div>
                    <h4>Phone</h4>
                    <p>+1 (863) 358-4997</p>
                </div>
                <div>
                    <h4>Email</h4>
                    <p><a href="mailto:rescue@oscatr.ca">rescue@oscatr.ca</a></p>
                </div>
                <div>
                    <h4>Office</h4>
                    <address>
                        PO Box 34047<br>
                        Strandherd RO<br>
                        Nepean, ON, Canada<br>
                        K2J 5B1
                    </address>
                </div>
                <div>
                    <h4>Socials</h4>
                    <div class="social-icons">
                        <img src="images/svg/instagram.svg" alt="Instagram">
                        <img src="images/svg/x-twitter.svg" alt="X">
                        <img src="images/svg/facebook.svg" alt="Facebook">
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-right">
            <div class="contact-description">
                <p>We’re here to answer your questions<br>and help you start your adoption journey.</p>
            </div>
            <form class="contact-form">
                <h2>Contact us</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
